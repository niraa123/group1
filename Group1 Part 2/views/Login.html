<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>look a-HEAD</title>
  <link rel="stylesheet" href="../static/CSS/LoginDesign.css">
  <link rel="stylesheet" href="../static/CSS/Main.css">
</head>
<body>
<header>
  <span class="logo"></span>
</header>
<main>
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="options">
      <button class="register-customer">Register as a Customer</button>
      <button class="register-hairdresser">Register as a Hairdresser</button>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2023 Look a-HEAD. All Rights Reserved</p>
</footer>
</body>
</html>
