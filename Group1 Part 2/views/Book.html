<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>look a-HEAD</title>
    <script defer src="../static/JS/calendar.js" ></script>
    <link rel="stylesheet" href="../static/CSS/Main.css">
    <link rel="stylesheet" href="../static/CSS/Design.css">
    <link rel="stylesheet" href="../static/CSS/calendar.css">
</head>
<body>
<header>
    <div class="logo"></div>
    <div class="header-buttons">
        <button>Profile</button>
        <button>Logout</button>
    </div>
</header>
<main>
    <h1>Book</h1>
    <div class="container">
        <form>
            <label>Choose a date:</label>
            <div id="calendar">
                <div class="top">
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded"> < </span>
                        <span id="next" class="material-symbols-rounded"> > </span>
                    </div>
                </div>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
            <br><br>
            <label for="time">Choose a time:</label>
            <input type="time" id="time" name="time" required><br><br><br><br>
            <button type="submit">Book</button>
            <div class="Note">
                <p>
                    *Please remember that a final order confirmation must be obtained from the hairdresser.<br>
                    Without this confirmation, the appointment is not booked.
                </p>
            </div>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2023 Look a-HEAD. All Rights Reserved.</p>
</footer>
</body>
